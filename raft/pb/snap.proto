syntax = "proto3";
package raftpb;

message File {
    uint64 id = 1;
    uint64 hash = 2;
    string name = 3;
    uint32 mode = 4;
    int64 size = 5;
    int64 atime = 6;
    int64 mtime = 7;

    repeated File children = 8;
}

message Peers {
    repeated string peer = 1;
}

message Snapshot {
    File root = 1;
    Peers peers = 2;
}
